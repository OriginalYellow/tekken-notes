query userWithMoves($userId: String) {
  user {
    moves {
      name
      characterName
      character {
        portrait
      }
      noteText
      onCounterhit
      onBlock
      onHit
      startupFrames
      buttonInput
      createdAt
      id
      likes_aggregate {
        aggregate {
          count
        }
      }
      likes(where: {userId: {_eq: $userId}}) {
        userId
        moveId
        id
      }
    }
    id
  }
}